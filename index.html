<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <!-- Navbar Section -->

      <nav class="navbar">
        <h2>Webflow</h2>
        <button class="btn">Sign Up</button>
      </nav>

      <!-- Banner Section -->

      <div class="banner">
        <h2>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h2>
        <button class="btn">Stay Focused</button>
      </div>
    </header>
    <main>
      <!-- Action Section -->
      <section class="action-container">
        <div class="action-left-content">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="action-right-content">
          <img src="assets/images/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- Productive Section -->
      <section class="productive-container">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="productive-content">
          <div>
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div>
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div>
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
